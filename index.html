<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Riddles - Enigmas para Programadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Riddles</h1>
            <div id="progress">Nível 1/10</div>
        </header>
        
        <main>
            <div id="riddle-container">
                <div id="riddle-text">
                    Bem-vindo ao Code Riddles! 
                    Prepare-se para resolver enigmas desafiadores sobre conceitos de programação.
                    Apenas verdadeiros desenvolvedores conseguirão resolver todos!
                    Clique em começar quando estiver pronto.
                </div>
                <input type="text" id="answer-input" placeholder="Digite sua resposta aqui..." autocomplete="off">
                <button id="submit-btn">Verificar</button>
                <button id="start-btn">Começar</button>
            </div>
            
            <div id="hint-container">
                <button id="hint-btn">Dica</button>
                <p id="hint-text"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
